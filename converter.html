<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <!-- Bootstrap CSS -->
        <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container"><a class="navbar-brand" href="#">
    <i class="fas fa-sync-alt me-2 icon-bg"></i>PixForme
</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Compressor.html">
                            <i class="fas fa-compress-alt me-1"></i>Compressor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="converter.html">
                            <i class="fas fa-exchange-alt me-1"></i>Converter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="font-converter.html">
                            <i class="fas fa-font me-1"></i>Font Converter
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">
            <i class="fas fa-exchange-alt me-2"></i>Image Converter
        </h1>

        <!-- Drop Zone -->
        <div class="drop-zone card border-dashed mb-4">
            <div class="card-body text-center py-5">
                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                <h5>Drag & Drop Image</h5>
                <p class="text-muted">or click to browse files</p>
                <input type="file" id="fileInput" accept="image/*" class="d-none">
            </div>
        </div>

        <!-- Conversion Tool -->
        <div class="tool-card card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="format" class="form-label">Output Format</label>
                    <select id="format" class="form-select">
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                        <option value="bmp">BMP</option>
                        <option value="gif">GIF</option>
                    </select>
                </div>
                <button id="convertBtn" class="btn btn-primary w-100">
                    <i class="fas fa-exchange-alt me-2"></i>Convert
                </button>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img id="preview" class="img-fluid rounded">
                </div>
            </div>
            <div class="text-center">
                <a id="downloadBtn" download class="btn btn-success download-btn">
                    <i class="fas fa-download me-2"></i>Download Converted Image
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- Custom JS -->
    <script src="script-convert.js"></script>
</body>
</html>
